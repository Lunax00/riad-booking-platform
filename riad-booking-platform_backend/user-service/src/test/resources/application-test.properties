# Test configuration for user-service
spring.main.allow-bean-definition-overriding=true

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable OAuth2 resource server for tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test

# Disable actuator endpoints that require authentication
management.endpoints.enabled-by-default=false

# Logging
logging.level.root=WARN
logging.level.ma.lunaire=DEBUG

