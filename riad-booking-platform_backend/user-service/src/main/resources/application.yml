spring:
  application:
    name: user-service

  # ========== Serveur ==========
  server:
    port: 8081
    servlet:
      context-path: /

  # ========== Base de Données ==========
  datasource:
    url: jdbc:postgresql://localhost:5432/riad_db
    username: riad_user
    password: riad_password
    driver-class-name: org.postgresql.Driver

  # ========== JPA / Hibernate ==========
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL13Dialect
        format_sql: true
        use_sql_comments: true

  # ========== Keycloak ==========
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/riad
          jwk-set-uri: http://localhost:8080/realms/riad/protocol/openid-connect/certs

# ========== Management (Actuator + Métriques) ==========
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info,metrics
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  endpoint:
    health:
      show-details: always

# ========== Logging ==========
logging:
  level:
    root: INFO
    com.riad: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"