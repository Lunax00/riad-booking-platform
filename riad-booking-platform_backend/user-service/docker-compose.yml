version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: user-service-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-riad_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-riad_password}
      POSTGRES_DB: ${POSTGRES_DB:-user_db}
      POSTGRES_MULTIPLE_DATABASES: user_db,keycloak_db
    ports:
      - "5432:5432"
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-riad_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - user-service-network

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: user-service-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: ${POSTGRES_USER:-riad_user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-riad_password}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3;if grep -q '\"status\": \"UP\"' <&3;then exit 0;else exit 1;fi"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    networks:
      - user-service-network

  # User Service Application
  user-service:
    build: .
    container_name: riad-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-docker}
      - SERVER_PORT=8081
      # Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-user_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-riad_user}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-riad_password}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${JPA_DDL_AUTO:-update}
      # JWT Configuration (Keycloak)
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/${KEYCLOAK_REALM:-riad-booking}
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/${KEYCLOAK_REALM:-riad-booking}/protocol/openid-connect/certs
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - user-service-network

volumes:
  user_postgres_data:

networks:
  user-service-network:
    driver: bridge

