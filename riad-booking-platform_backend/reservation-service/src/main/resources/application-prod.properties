# Application properties for production with PostgreSQL
spring.application.name=reservation-service

# Server Configuration
server.port=8082

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:reservationdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# Logging Configuration
logging.level.com.code.reservationservice=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Reservation Configuration
reservation.expiration.hours=24

# Application Info
info.app.name=Reservation Service
info.app.description=Microservice for managing riad reservations in Marrakech
info.app.version=1.0.0

