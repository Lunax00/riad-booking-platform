apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: riad-booking-dev

resources:
  - ../../base
  - ingress.yaml

namePrefix: dev-

commonLabels:
  environment: development

# Development-specific patches
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: api-gateway
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: api-gateway
                resources:
                  requests:
                    memory: "128Mi"
                    cpu: "50m"
                  limits:
                    memory: "256Mi"
                    cpu: "250m"

configMapGenerator:
  - name: api-gateway-config
    behavior: merge
    literals:
      - spring.profiles.active=dev,kubernetes
      - LOGGING_LEVEL_ROOT=DEBUG
      - LOGGING_LEVEL_COM_LUNAIRE=DEBUG

