spring.application.name=catalog-service

# Server Configuration
server.port=8082

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/catalog_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:catalog_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:catalog_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Logging
logging.level.ma.lunaire.catalogservice=DEBUG
logging.level.org.springframework.web=INFO

