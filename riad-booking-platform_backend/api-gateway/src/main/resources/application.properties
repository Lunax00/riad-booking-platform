# Application Name
spring.application.name=api-gateway

# Server Configuration
server.port=${SERVER_PORT:8080}

# Service URLs for routing
user-service.url=${USER_SERVICE_URL:http://localhost:8081}
catalog-service.url=${CATALOG_SERVICE_URL:http://localhost:8082}
reservation-service.url=${RESERVATION_SERVICE_URL:http://localhost:8083}
payment-service.url=${PAYMENT_SERVICE_URL:http://localhost:8084}
research-service.url=${RESEARCH_SERVICE_URL:http://localhost:8085}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging
logging.level.com.lunaire.apigateway=INFO
logging.level.org.springframework.web=INFO

