# Application Name
spring.application.name=research-service
server.port=${SERVER_PORT:8085}

# Elasticsearch Configuration (externalized for Kubernetes)
spring.elasticsearch.uris=${ELASTICSEARCH_URIS:http://localhost:9200}

# Actuator Configuration for Kubernetes
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Graceful Shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.data.elasticsearch=${LOG_LEVEL:INFO}
logging.level.com.code.researchservice=${LOG_LEVEL:DEBUG}

# Application Info
info.app.name=Research Service
info.app.description=Search microservice for riads using Elasticsearch
info.app.version=1.0.0
