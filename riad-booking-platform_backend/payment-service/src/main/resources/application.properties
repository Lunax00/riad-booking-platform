# Application Name
spring.application.name=payment-service
server.port=${SERVER_PORT:8084}

# Database Configuration (externalized for Kubernetes)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:paymentdb}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration for Kubernetes
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Graceful Shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Logging Configuration
logging.level.root=INFO
logging.level.ma.lunaire.paymentservice=${LOG_LEVEL:DEBUG}

# Stripe Configuration (externalized for Kubernetes)
stripe.api.secret-key=${STRIPE_SECRET_KEY:sk_test_your_test_key_here}
stripe.api.publishable-key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_test_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}

# Application Info
info.app.name=Payment Service
info.app.description=Microservice for managing payments for riad bookings with Stripe integration
info.app.version=1.0.0
